{% load static %}
<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{{ title }}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="/">Quiz App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <ul class="navbar-nav">
                  {% if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'all_categories' %}">All Categories</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'result' %}">Result</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'all-users' %}">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-warning">Пользователь: {{ user.username }}</a>
                  <li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                  <li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  {% endif %}
                </ul>
            </div>
          </nav>
          
          <main class="container">
            {% block content %}{% endblock %}
          </main>
          <footer></footer>
    </body>
</html>
