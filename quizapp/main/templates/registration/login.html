{% extends 'base.html' %}
{% block title %}Home page{% endblock %}
{% block content %}
<div class="container my-4">
  <h3 class="my-4">Login</h3>
  <form method="post" action="">
      <table class="table table-bordered">
          {% csrf_token %}
          {{ form.as_table }}
          <tr>
              <td colspan="2"><input type="submit" class="btn btn-primary" /></td>
          </tr>
      </table>
  </form>
</div>
{% endblock %}
